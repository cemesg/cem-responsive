<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Responsive Design</title>
    <style>
        :root {
            --sidebar-width: calc(10vw + 50px);
            ;
            --primary-color: #5D1049;
            --sidebar-color: #F3F3F3;
            --content-bg: #FFFFFF;
            --text-color: #333;
            --dark-bg: #000000;
            --dark-text: #F5F5F5;
            --dark-sidebar: #333333;
            --dark-border: #474747;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: var(--content-bg);
            color: var(--text-color);
            padding-top: 30px;
            display: flex;
            flex-direction: column;
        }

        .header,
        .footer {
            position: fixed;
            width: 100%;
            background-color: var(--primary-color);
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header {
            top: 0;
            left: 0;
        }

        .footer {
            bottom: 0;
            left: 0;
        }

        .sidebar {
            position: fixed;
            width: var(--sidebar-width);
            /* Responsive width */
            max-width: 200px;
            /* Maximum width */
            min-width: 100px;
            /* Minimum width */
            top: 50px;
            left: 0;
            background-color: var(--sidebar-color);
            height: calc(100vh - 60px);
            overflow-y: auto;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 500;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .sidebar ul {
        text-align: left;
        }


        .content-wrap {
            margin-top: 10px;
            padding: 20px;
            margin-left: max(160px, 15vw);
            flex-grow: 1;
            background-color: var(--content-bg);
            padding-bottom: 60px;
        }

        .doctitle {
            text-align: center;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        .dark-mode .sidebar {
            background-color: var(--dark-sidebar);
        }

        .dark-mode .content-wrap {
            background-color: var(--dark-bg);
            border-left: 1px solid var(--dark-border);
        }

        @media screen and (max-width: 600px) {

            .sidebar {
                position: relative;
                /* Remove the fixed positioning */
                bottom: auto;
                /* Reset bottom positioning */
                left: auto;
                /* Reset left positioning */
                right: auto;
                /* Reset right positioning */
                min-width: 200px;
                /* Allow it to take the natural content width or full width */
                max-width: none;
                /* Remove the max-width restriction */
                margin: 20px auto;
                /* Add some top margin and center it horizontally */
                box-shadow: none;
                /* Remove the box shadow as it becomes a normal document flow element */
                order: 3;
                /* Ensure it is positioned at the bottom if using flexbox layout */
                height: 100px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding-bottom: 60px;
            }

            .sidebar ul {
                display: flex;
                justify-content: center;
                /* Keep the list centered */
                padding: 0;
                margin: 0 auto;
                /* Center the list within the sidebar */
                list-style-type: none;
                flex-direction: row;
                /* Stack the list items vertically */
            }

            .sidebar ul li {
                margin: 5px 0;
                /* Adjust vertical margin for list items */
            }

            .content-wrap {
                order: 2;
                /* Ensure this comes before the sidebar when using flexbox layout */
                padding-bottom: 20px;
                /* Adjust bottom padding to ensure spacing below content */
                margin-left: auto;
            }

            .footer {
                order: 4;
                /* Ensure the footer comes last */
            }
        }
    </style>
</head>

<body>
    <header class="header">
        This is your fixed header.
    </header>

    <div class="sidebar">
        Sidebar Content
        <ul>
            <li><a href="https://google.com">Link1</a></li>
            <li>Link 2</li>
            
        </ul>
    </div>

    <div class="content-wrap" id="dynamicContent">
        <!-- JavaScript-generated content -->
    </div>

    <footer class="footer">
        This is your fixed footer.
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </footer>



    <script>
        function generateContent() {
            var dynamicContent = document.getElementById('dynamicContent');
            dynamicContent.innerHTML += '<h1 class="doctitle">Title</h1>';
            for (let i = 0; i < 100; i++) {
                dynamicContent.innerHTML += '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor.</p>';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        generateContent();
    </script>
</body>

</html>
